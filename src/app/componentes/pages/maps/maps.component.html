<div>
  <mat-card>
    <agm-map class="mapa" [latitude]="ubicacionCentral.latitud" [longitude]="ubicacionCentral.longitud" [zoom]="14"
      [mapTypeId]="mapTypeId" (mapClick)="mapClicked($event)">
      <agm-marker *ngIf="ubicacionSeleccionada" [latitude]="ubicacionSeleccionada.latitud" [longitude]="ubicacionSeleccionada.longitud">
        <agm-info-window>
          <div>
            <p>La latitud del punto marcado es: {{ ubicacionSeleccionada?.latitud }}</p>
            <p>La longitud del punto marcado es: {{ ubicacionSeleccionada?.longitud }}</p>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card>

          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26828.783791134218!2d-78.64974203645144!3d-1.6705413480437092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1582431206351!5m2!1ses-419!2sec" 
          width="1000" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe-->
</div>
