<h1 mat-dialog-title>GRUPOS PARA PRODUCTOS</h1>
<!-- para ingresar datos {{data.codigo}} -->
<div mat-dialog-content>
  <app-tabla-grupo-producto 
    (grupoProductoSeleccionado)="grupoSeleccionado($event)"></app-tabla-grupo-producto>
    <!--app-tabla-grupo-producto></app-tabla-grupo-producto-->

</div>
