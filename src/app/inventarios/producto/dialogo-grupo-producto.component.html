<h1 mat-dialog-title>GRUPOS DE PRODUCTOS</h1>
<!-- para ingresar datos {{data.codigo}} -->
<div mat-dialog-content>
  <app-tabla-grupo-producto (grupoProductoSeleccionado)="grupoProductoSeleccionado($event)"></app-tabla-grupo-producto>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.grupoProducto" cdkFocusInitial>Guardar</button>
</div>
